<ion-header>

  <ion-navbar>
    <ion-title class='title-center'>Change Email</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form (ngSubmit)='attemptChangeEmail()' #resetEmailForm='ngForm' novalidate>
        <ion-item>
            <ion-input #email1Field='ngModel' required 
                    class='login-fields' 
                    name='email1' type='email' placeholder='New Email' 
                    [(ngModel)]='emails.email1'></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #email2Field='ngModel' required 
                    class='login-fields' 
                    name='email2' type='email' placeholder='Confirm Email' 
                    [(ngModel)]='emails.email2'></ion-input>
        </ion-item>
        
        <div margin-bottom class='button-reset-container'>
            <button ion-button full text-center margin-top type='submit' [disabled]='!resetEmailForm.form.valid'>Change Email</button>
        </div>
    </form>
</ion-content>
