<ion-header>

  <ion-navbar>
    <ion-title class='title-center'>Change Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <form (ngSubmit)='attemptChangePassword()' #resetPasswordForm='ngForm' novalidate>
        <ion-item>
            <ion-input #currentPasswordField='ngModel' required 
                    class='login-fields' 
                    name='currentPassword' type='password' placeholder='Current Password' 
                    [(ngModel)]='passwords.current'></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #password1Field='ngModel' required 
                    class='login-fields' 
                    name='password1' type='password' placeholder='New Password' 
                    [(ngModel)]='passwords.password1'></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #password2Field='ngModel' required 
                    class='login-fields' 
                    name='password2' type='password' placeholder='Confirm Password' 
                    [(ngModel)]='passwords.password2'></ion-input>
        </ion-item>

        <div margin-bottom class='button-reset-container'>
            <button ion-button full text-center margin-top type='submit' [disabled]='!resetPasswordForm.form.valid'>Change Password</button>
        </div>
    </form>
</ion-content>
