<ion-header>

    <ion-navbar>
      <ion-title class='title-center'>Contact Support</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <form (ngSubmit)='sendSupportEmail()' #resetEmailForm='ngForm' novalidate>
  
          <ion-item>
              <ion-textarea #Query='ngModel' required 
                      class='login-fields' 
                      name='query' rows='7' placeholder='Your Queries and Comments' 
                      [(ngModel)]='contact.query'></ion-textarea>
          </ion-item>
          
          <div margin-bottom class='button-reset-container'>
              <button ion-button full text-center margin-top type='submit' [disabled]='!resetEmailForm.form.valid'>Submit</button>
          </div>
      </form>

  </ion-content>
